<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>

  <!-- Include your JavaScript files -->
  <script type="module" src="./models.js"></script>
  <script type="module" src="./cartUtility.js"></script>
  <script type="module" src="./paymentUtility.js"></script>
  <script type="module" src="./cartScript.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
      width: 100%;
    }

    .cart-container {
      width: 80%;
      margin-top: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #fff;
    }

    .cart-item img {
      max-width: 50px;
      max-height: 50px;
      margin-right: 10px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .total {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .checkout-button {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Shopping Cart</h1>
  </header>

  <div class="cart-container" id="cartContainer">
    <!-- Cart items will be dynamically added here -->
  </div>

  <div class="total" id="totalAmount">
    <!-- Total amount will be dynamically added here -->
  </div>

  <button class="checkout-button" id="checkoutButton">Proceed to Checkout</button>

</body>
</html>
